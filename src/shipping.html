<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
    <title>Eco-cosmetics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link
      rel="shortcut icon"
      href="./images/logomobile.svg"
      type="image/x-icon"
      >
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <a href="#menu" class="icon icon--menu"></a>
          <a href="#" class="logo"></a>
          <a href="#basket" class="icon icon--basket"></a>
        </div>
      </div>
    </header>
    <main>
      <div class="checkout">
        <div class="container">
          <h3 class="checkout__title">
            checkout
          </h3>
          <div class="checkout__element">
            <h3 class="checkout__title checkout__title--shipping">
              shipping
            </h3>
            <form
              action="#"
              method="get"
              class="form checkout__form"
              >
              <input
                type="name"
                class="form__input"
                placeholder="Full name"
                required
                >
              <input
                type="email"
                class="form__input"
                placeholder="E-mail"
                required
                >
              <input
                type="country"
                class="form__input"
                placeholder="Country"
                required
                >
              <input
                type="city"
                class="form__input"
                placeholder="City"
                required
                >
              <input
                type="number"
                class="form__input"
                placeholder="Postal code"
                required
                >
              <input
                type="address"
                class="form__input"
                placeholder="Address"
                required
                >
            </form>
            <a href="./payment.html" class="button">
              next
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
